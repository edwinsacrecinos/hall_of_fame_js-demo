<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Hall Of Fame Poké Demo</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light color-nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./src/assets/img/International_Pokémon_logo.svg" alt="pokelogo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav text-center" id="nav-ul">
              <li class="nav-item">
                <a class="nav-link galar nav-item-color"  href="#">Galar - 8 Gen</a>
              </li>
              <li class="nav-item">
                <a class="nav-link hisui nav-item-color" href="#">Hisui - 8 Gen</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container-fluid">
        <div class="row container-up text-center color-up-down align-items-center ">
            <div class="col-12">
                <h1 class="text-light fw-bold "><p class="region">Galar</p>Hall Of Fame</h1>                   
            </div>
        </div>

        <main class="container-main color-main row">
            <div class="row m-2">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-danger btn-sm btn-left">Fire</button>
                    <button type="button" class="btn btn-light btn-sm btn-right">None</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12  text-center">
                    <figure>
                        <img src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/3/36/latest/20191128020743/Cinderace.png/1200px-Cinderace.png" alt="Imagen Pokémon">
                    </figure>
                </div>
            </div>

            <div class="row g-0 container-dropdown m-2 ">
                <div class="col-12 col-md-4 align-self-center text-center">
                    <div class="dropdown">
                        <button class="btn btn-lg btn-light btn-secondary dropdown-toggle" type="button" id="selectionPokemon" data-bs-toggle="dropdown" aria-expanded="false">
                          Pokémon
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="selectionPokemon">
                          <li><a class="dropdown-item" href="#">Pokémon 1</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </div>
                </div>
            </div>

        </main>

        <div class="row color-up-down container-down text-center align-items-center ">
            <div class="col-12">
                <h1 class="text-light">Cinderace</h1>
                <h1 class="text-light">PokéDex: <span class="Number">#815</span></h1>
            </div>

        </div>
    </div>

   

<footer class="footer mt-auto py-3 bg-light">
  <div class="container text-center">
    <span class="text-muted">Create by Edwin Sac 2022 with  <a href="https://pokeapi.co/">PokeAPI</a></span>
  </div>
</footer>
    
    <script src="./src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
